<h1>Please Sign Up to Begin</h1>


<form id="physicianProfile">
  <div class="form-group">
    <label for="inputFirstName">First Name</label>
    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="inputLastName">Last Name</label>
    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="inputAddress1">Address</label>
    <input type="text" class="form-control" id="inputAddress1" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address Line 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Address Line 2">
  </div>
  <div class="form-group">
    <label for="inputCity">City</label>
    <input type="text" class="form-control" id="inputCity" placeholder="City">
  </div>
  <div class="form-group">
    <label for="inputState">State</label>
    <input type="text" class="form-control" id="inputState" placeholder="State">
  </div>
  <div class="form-group">
    <label for="inputZipCode">Zip Code</label>
    <input type="text" class="form-control" id="inputZipCode" placeholder="Zip Code">
  </div>
  <div class="form-group">
    <label for="inputPhone">Phone Number</label>
    <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <label for="inputSpecialty">Specialty</label>
    <input type="text" class="form-control" id="inputSpecialty" placeholder="Specialty">
  </div>
  <div class="form-group">
    <label for="inputUsername">Username</label>
    <input type="text" class="form-control" id="insertUsername" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
